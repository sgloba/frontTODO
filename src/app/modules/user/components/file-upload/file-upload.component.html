<app-header></app-header>
<div class="content">
  <div class="input-wrap">
    <form (submit)="upload()">
      <input #fileInput id="file" type="file"/>
      <button mat-button mat-stroked-button type="submit">Send file</button>
    </form>
    <button (click)="show()" mat-button mat-stroked-button>SHOW!</button>
  </div>
  <ul>
    <li *ngFor="let item of collection ; index as i">
      {{ i + 1 }}: {{ item.name }}
    </li>
  </ul>
</div>
