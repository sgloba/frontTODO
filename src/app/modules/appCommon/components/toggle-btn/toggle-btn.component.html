<mat-button-toggle-group
  appearance="legacy"
  value="{{options[0].title}}"
  class="btn-wrap"
  multiple
  *ngFor="let option of options">

  <mat-button-toggle
    value="{{option.title}}"
    [checked]="option.active"
    (click)="toggleActive(option)">

    {{option.title | titlecase}}

  </mat-button-toggle>

</mat-button-toggle-group>
