<div
  [class.is-completed]="todo?.isCompleted"
  class="todo-item">
  <div class="text-wrap">
    <button mat-stroked-button (click)="toggleActive()" >
      <fa-icon class="fa-icon check" [icon]="faCheck"></fa-icon>
    </button>
    <span
      #editableSpan
      [attr.contenteditable]="allowEdit"
      (blur)="onSpanBlur()"
      (keydown.enter)="onSpanBlur(); $event.preventDefault()"
      (input)="onSpanInput()"
    >
      {{todo?.value}}
    </span>
  </div>

  <div class="btn-wrap">
    <button mat-flat-button color="primary" (click)="toggleSpanEditable()">
      <fa-icon class="fa-icon" [icon]="faPencilAlt"></fa-icon>
    </button>

    <button mat-flat-button class="remove-btn" (click)="removeTodo()">
      <fa-icon class="fa-icon" [icon]="faTrash"></fa-icon>
    </button>
  </div>
</div>
